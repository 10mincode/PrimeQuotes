  <style>
    /* Define CSS variables for easier theme management */
    :root {
      --primary-glow: #ff00e6; /* Bright pink/magenta for primary accents */
      --secondary-glow: #00f2ff; /* Bright cyan for secondary accents */
      --text-color: #f0f0f0; /* Light gray for main text */
      --bg-color: #0f0c29; /* Dark blue/purple for background base */
      --glass-bg: rgba(255, 255, 255, 0.05); /* Transparent white for glass effect background */
      --glass-border: rgba(255, 255, 255, 0.2); /* Semi-transparent white for glass effect border */
    }

    /* Reset default margin and padding, apply border-box model */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* Body styling: font, background gradient, text color, flex layout */
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #0f0c29, #302b63, #24243e); /* Dynamic gradient background */
      animation: gradient-animation 20s ease infinite; /* Animation for background gradient */
      color: var(--text-color);
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      align-items: center;
      min-height: 100vh; /* Full viewport height */
      overflow-x: hidden; /* Prevent horizontal scroll */
    }

    /* Keyframe animation for the background gradient */
    @keyframes gradient-animation {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* Header and footer basic styling */
    header, footer {
      width: 100%;
      padding: 20px 5%;
      text-align: center;
    }

    /* Styles for the new page header title */
    .page-header-title {
      font-size: clamp(2rem, 5vw, 3.5rem); /* Responsive font size */
      font-weight: 700;
      color: var(--primary-glow);
      margin-bottom: 20px;
      text-shadow: 0 0 10px rgba(255, 0, 230, 0.5), 0 0 20px rgba(0, 242, 255, 0.5); /* Subtle glow effect */
      letter-spacing: 2px;
    }

    /* Placeholder styles for advertisements */
    .ad-placeholder, .footer-ad-container { /* Renamed for clarity */
      width: 100%;
      max-width: 728px; /* Standard leaderboard ad size */
      height: 90px;
      background: var(--glass-bg);
      border: 1px solid var(--glass-border);
      border-radius: 10px;
      display: flex;
      justify-content: center;
      align-items: center;
      font-style: italic;
      color: #aaa;
      margin: 0 auto;
    }

    .footer-ad-container { /* Renamed for clarity */
      max-width: 300px;
      height: 250px;
      margin-top: 20px;
      /* Remove placeholder styles to let Adsterra control iframe content */
      background: none;
      border: none;
      font-style: normal;
      color: inherit;
    }

    /* Main content area styling */
    main {
      flex-grow: 1; /* Allows main to take available vertical space */
      padding: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      width: 100%; /* Ensure main takes full width */
    }

    /* Quote card styling: glass effect, shadows, responsiveness */
    .quote-card {
      background: var(--glass-bg);
      border: 1px solid var(--glass-border);
      border-radius: 20px;
      padding: 40px;
      width: 90vw; /* Responsive width */
      max-width: 700px;
      backdrop-filter: blur(15px); /* Glass blur effect */
      box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37); /* Prominent shadow */
      text-align: center;
      transition: all 0.5s ease; /* Smooth transition for entry animation */
      opacity: 0; /* Hidden by default for animation */
      transform: translateY(20px); /* Slightly moved down for animation */
    }

    /* Class to make quote card visible after loading */
    .quote-card.visible {
      opacity: 1;
      transform: translateY(0);
    }

    /* Quote text styling: font size, line height, minimum height */
    #quote-text {
      font-size: clamp(1.5rem, 4vw, 2.2rem); /* Responsive font size */
      font-weight: 600;
      line-height: 1.4;
      margin-bottom: 30px;
      min-height: 150px; /* Ensure consistent height for quotes */
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    /* Decorative opening quote mark */
    #quote-text::before {
      content: '“';
      font-size: 3rem;
      color: var(--primary-glow);
      opacity: 0.5;
      position: absolute; /* Position relative to the quote-text container */
      top: 10px;
      left: 10px;
    }

    /* Quote author styling */
    #quote-author {
      font-size: 1.2rem;
      font-weight: 300;
      font-style: italic;
      color: var(--secondary-glow);
    }

    /* Action buttons container */
    .actions {
      margin-top: 40px;
      display: flex;
      justify-content: center;
      gap: 20px; /* Space between buttons */
      flex-wrap: wrap; /* Allow buttons to wrap on smaller screens */
    }

    /* General button styling */
    .btn {
      padding: 12px 25px;
      border-radius: 50px; /* Pill-shaped buttons */
      text-decoration: none;
      color: var(--text-color);
      font-weight: 600;
      transition: all 0.3s ease; /* Smooth hover effects */
      cursor: pointer;
      border: 2px solid transparent; /* Default transparent border */
      font-size: 1rem;
      display: inline-flex; /* Align icon and text */
      align-items: center;
      gap: 8px; /* Space between icon and text */
    }
    #share-btn{
      background-color:blue;
    /* Specific styling for the 'New Quote' button */
    #generate-btn {
      background: linear-gradient(45deg, var(--primary-glow), var(--secondary-glow)); /* Gradient background */
      box-shadow: 0 0 15px var(--primary-glow), 0 0 15px var(--secondary-glow); /* Glowing effect */
      background-clip: padding-box; /* Ensure background is clipped to padding box, preventing issues with transparent borders */
    }

    #generate-btn:hover {
      transform: scale(1.05) translateY(-3px); /* Slightly enlarge and lift */
      box-shadow: 0 0 25px var(--primary-glow), 0 0 25px var(--secondary-glow); /* More intense glow on hover */
    }

    /* Styling for 'Copy' button */
    #copy-btn {
      background: var(--glass-bg);
      border: 2px solid var(--secondary-glow); /* Border with secondary glow color */
    }

    #copy-btn:hover {
      background: var(--secondary-glow); /* Solid background on hover */
      color: var(--bg-color); /* Dark text on hover */
      transform: scale(1.05); /* Slightly enlarge */
    }

    /* Footer text styling */
    footer p {
      margin-top: 10px;
      color: #aaa;
      font-size: 0.9rem;
    }

    /* --- Custom Message Box Styles --- */
    .message-box-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.7);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 1000;
      visibility: hidden; /* Hidden by default */
      opacity: 0;
      transition: visibility 0s, opacity 0.3s ease;
    }

    .message-box-overlay.show {
      visibility: visible;
      opacity: 1;
    }

    .message-box {
      background: var(--glass-bg);
      border: 1px solid var(--glass-border);
      border-radius: 15px;
      padding: 30px;
      width: 90vw;
      max-width: 400px;
      text-align: center;
      backdrop-filter: blur(10px);
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
      transform: scale(0.9);
      transition: transform 0.3s ease;
    }

    .message-box-overlay.show .message-box {
      transform: scale(1);
    }

    .message-box h3 {
      color: var(--primary-glow);
      margin-bottom: 15px;
      font-size: 1.5rem;
    }

    .message-box p {
      color: var(--text-color);
      margin-bottom: 25px;
      line-height: 1.5;
    }

    .message-box button {
      background: linear-gradient(45deg, var(--primary-glow), var(--secondary-glow));
      color: var(--text-color);
      border: none;
      padding: 10px 20px;
      border-radius: 30px;
      cursor: pointer;
      font-weight: 600;
      transition: transform 0.2s ease;
    }

    .message-box button:hover {
      transform: scale(1.05);
    }

  <!-- Custom Message Box HTML -->
  <div id="message-box-overlay" class="message-box-overlay">

  <script>
    document.addEventListener('DOMContentLoaded', function () {
      // Get references to DOM elements
      const quoteTextElem = document.getElementById('quote-text');
      const quoteAuthorElem = document.getElementById('quote-author');
      const generateBtn = document.getElementById('generate-btn');
      const copyBtn = document.getElementById('copy-btn');
      const shareBtn=document.getElementById('share-btn');
      const quoteCard = document.getElementById('quote-card');
      const copyTextarea = document.getElementById('copy-textarea');

      // Message box elements
      const messageBoxOverlay = document.getElementById('message-box-overlay');
      const messageBoxTitle = document.getElementById('message-box-title');
      const messageBoxContent = document.getElementById('message-box-content');
      const messageBoxCloseBtn = document.getElementById('message-box-close-btn');

      let currentQuote = null; // To store the currently displayed quote object

      /**
       * Fetches a random quote from the Quoteslate API.
       * @returns {Promise<Object>} A promise that resolves with a single quote object.
       */
      async function fetchQuotesFromCloud() {
        try {
          const response = await fetch("https://quoteslate.vercel.app/api/quotes/random");

          if (!response.ok) {
            throw new Error(`Failed to fetch quote: HTTP status ${response.status}`);
          }
          const data = await response.json();
          // The API returns a single object { quote: "...", author: "..." }
          return { text: data.quote, author: data.author };

        } catch (error) {
          console.error("Error fetching from Quoteslate API:", error);
          throw error; // Re-throw to be caught by displayNewQuote
        }
      }

      /**
       * Displays a new random quote on the card, fetched from the API.
       * Adds a fading animation effect.
       */
      async function displayNewQuote() {
        quoteCard.classList.remove('visible'); // Start fade-out animation
        quoteTextElem.textContent = "Loading new quote...";
        quoteAuthorElem.textContent = "";

        try {
          const fetchedQuote = await fetchQuotesFromCloud();

          // Simple check to ensure new quote is different, if the API consistently returns the same.
          // Note: The /random endpoint should ideally return a different quote each time.
          if (currentQuote && fetchedQuote.text === currentQuote.text) {
             console.log("Fetched the same quote again. Trying once more...");
             // You could implement more robust retry logic or a counter here
             // For now, let's just allow it if the API isn't truly random every time
          }

          currentQuote = fetchedQuote; // Store the newly displayed quote

          setTimeout(() => {
            quoteTextElem.textContent = currentQuote.text;
            quoteAuthorElem.textContent = `- ${currentQuote.author}`;
            quoteCard.classList.add('visible'); // Start fade-in animation
          }, 400); // Timeout matches the CSS transition duration
        } catch (error) {
          console.error("Failed to fetch quote:", error);
          showMessageBox("Error", "Could not load a new quote. Please try again later.");
          // Fallback to a default quote if fetching fails
          quoteTextElem.textContent = "An error occurred while loading quotes.";
          quoteAuthorElem.textContent = "- QuoteSphere";
          quoteCard.classList.add('visible');
        }
      }

      /**
       * Shows a custom message box to the user.
       * @param {string} title - The title of the message box.
       * @param {string} message - The content message to display.
       */
      function showMessageBox(title, message) {
        messageBoxTitle.textContent = title;
        messageBoxContent.textContent = message;
        messageBoxOverlay.classList.add('show');
      }

      /**
       * Hides the custom message box.
       */
      function hideMessageBox() {
        messageBoxOverlay.classList.remove('show');
      }

      // Event Listeners

      // Generate new quote button click
      generateBtn.addEventListener('click', displayNewQuote);

      // Copy text button click
      copyBtn.addEventListener('click', () => {
        if (!currentQuote) { // Prevent copying if no quote is loaded
            showMessageBox("No Quote", "Please generate a quote first to copy.");
            return;
        }
        // Format the text to be copied
        const textToCopy = `"${quoteTextElem.textContent}" - ${quoteAuthorElem.textContent.substring(2)}`;
        copyTextarea.value = textToCopy;
        copyTextarea.select(); // Select the text in the hidden textarea

        try {
          // Execute the copy command
          document.execCommand('copy');
          copyBtn.innerHTML = '<i class="fas fa-check"></i> Copied!'; // Show success feedback
        } catch (err) {
          console.error('Failed to copy text:', err);
          copyBtn.innerHTML = '<i class="fas fa-times"></i> Failed!'; // Show failure feedback
        }
        // Reset button text after a short delay
        setTimeout(() => {
          copyBtn.innerHTML = '<i class="fas fa-copy"></i> Copy Text';
        }, 2000);
      });
      
      shareBtn.addEventListener('click', () => {
  if (!currentQuote) {
    showMessageBox("No Quote", "Please generate a quote first to share.");
    return;
  }
  
  const shareText = `"${currentQuote.text}" - ${currentQuote.author}

✨ A Quote from PrimeQuotes
🔗 https://primequotes.netlify.app`;

  if (navigator.share) {
    navigator.share({
      title: "Inspiring Quote from PrimeQuotes",
      text: shareText,
      url: "https://primequotes.netlify.app"
    })
    .then(() => {
      // After successful share, show the thank you message
      showMessageBox("Thanks! 🙌", "Thanks for spreading the inspiration! 🚀 You just made someone’s day better.");
    })
    .catch((error) => {
      console.error("Error sharing:", error);
      showMessageBox("Sharing Failed", "Unable to share at this moment.");
    });
  } else {
    // Fallback for unsupported browsers
    copyTextarea.value = shareText;
    copyTextarea.select();
    document.execCommand('copy');
    showMessageBox("Share Unavailable", "Sharing is not supported on this device. The quote has been copied instead.");
  }
});

      // Close message box button click
      messageBoxCloseBtn.addEventListener('click', hideMessageBox);

      // Initialize by displaying the first quote
      displayNewQuote();
    });
  </script>
